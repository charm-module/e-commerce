{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" >
                <div class="login_box_img">
                    <img class="img-fluid" src="{% static 'img/signup19.jpeg' %}" alt="">
                </div>
            </div>
            
            <div class="col-lg-6">
                
                <div class="login_form_inner">
                    <br/>
            <br/>
            {% include 'include/messagealert.html' %}
            <br/>
                    <h3>Change your password</h3>
                    <form class="row login_form" action="{% url 'changepassword'%}" method="post" id="contactForm" >
                    {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control"  name="current_password" placeholder="Your Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Password'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control"  name="new_password" placeholder="New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'New Password'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control"  name="confirm_password" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Confirm</button>
                            <a href="{% url 'forgetpassword'%}">Forgot Password?</a>
                        </div>

                       
                    
                    
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
{% endblock %}
