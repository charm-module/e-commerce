{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for message in messages %}
<div class="alert alert-warning col-8 shadow mx-auto text-danger" role="alert">
  {{message}}
</div>
  {% endfor %}

<!--================Login Box Area =================-->
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" >
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'img/adminshoe.jpg' %}" alt="" style="width: 100%; height: auto;"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                
                <div class="card-body p-4 p-lg-5 text-black">
                  <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Administrator Login</h4>

                  <form  action="{% url 'admin_login' %}" method="POST"  >
                    {% csrf_token %}
  
  
  
                    <div class="form-outline mb-4">
                      <label class="form-label" ><h5>User name</h5></label>

                      <input type="text"  class="form-control form-control-lg" name="username"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" ><h5>Password</h5></label>

                      <input type="password" name="password" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" value="submit">Login</button>
                    </div>
  
                    {% comment %} <a class="small text-muted" href="#!">Forgot password?</a> {% endcomment %}
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Login Box Area =================-->

{% endblock  %}
